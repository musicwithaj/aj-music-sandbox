<div class="container text-center">
	<div class="row align-items-start">
		<div class="col">
			<h1 class="display-6">Tone JS Sandbox</h1>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary" (click)="shiftOctave(-1)">-</button>
				<button type="button" class="btn btn-outline-primary" (click)="shiftOctave(1)">+</button>
			</div>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('C#'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">C#{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('D#'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">D#{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('F#'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">F#{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('G#'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">G#{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('A#'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">A#{{octave}}
				</button>
			</div>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('C'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">C{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('D'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">D{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('E'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">E{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('F'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">F{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('G'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">G{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('A'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">A{{octave}}
				</button>
				<button type="button" class="btn btn-outline-primary"
					(mousedown)="playNote('B'+octave)" (mouseup)="endNote()" (mouseleave)="endNote()">B{{octave}}
				</button>
			</div>
		</div>
	</div>
</div>
