<div class="container text-center">
	<div class="row align-items-start">
		<div class="col">
			<h1 class="display-6">WaveSurfer JS Sandbox</h1>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col song-options">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-primary" (click)="playtrack()">Play</button>
				<button type="button" class="btn btn-outline-primary" (click)="pauseTrack()">Pause</button>
				<button type="button" class="btn btn-outline-primary" (click)="stopTrack()">Stop</button>
			</div>
			<h2>Full Song</h2>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col">
			<div id="waveform1"></div>
		</div>
	</div>
</div>
