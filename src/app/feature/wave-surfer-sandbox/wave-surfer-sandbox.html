<div class="container text-center">
	<div class="row align-items-start">
		<div class="col">
			<h1 class="display-6">WaveSurfer JS Sandbox</h1>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col song-options">
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" class="btn btn-outline-light" (click)="togglePlayPause()">{{ isPlaying ? 'Pause' : 'Play' }}</button>
				<button type="button" class="btn btn-outline-light" (click)="stopTrack()">Stop</button>
			</div>
			<div>
				<label for="volumeRange" class="form-label">Volume</label>
				<input type="range" class="form-range" id="volumeRange" min="0" max="1" step="0.01" [(ngModel)]="track1Volume" (input)="setVolume(track1Volume)">
			</div>
			<h2>Full Song</h2>
		</div>
	</div>
	<div class="row align-items-start">
		<div class="col">
			<div id="waveform1"></div>
		</div>
	</div>
</div>
